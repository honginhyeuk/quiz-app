<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1em;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        p {
            margin-top: 10px;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>{{ question['infoNumber'] }}: {{ question['infoQuestion'] }}</h1>

    <form method="POST" action="{{ url_for('quiz', question_index=question_index) }}">
        {% for letter, choice in choices %}
            <label>
                <input type="checkbox" name="answer" value="{{ letter }}">
                {{ letter }}. {{ choice }}
            </label>
        {% endfor %}
        <button type="submit">제출</button>
    </form>

    <p>{{ result }}</p>

    <form method="GET" action="{{ url_for('quiz') }}">
        <input type="hidden" name="question_index" value="{{ question_index + 1 }}">
        <button type="submit" 
                {% if question_index + 1 >= quiz_length %}disabled{% endif %}>
            다음 질문
        </button>
    </form>

    {% if question_index + 1 >= quiz_length %}
        <p>퀴즈가 종료되었습니다! 모든 질문에 답해 주셔서 감사합니다.</p>
    {% endif %}
</body>
</html>
